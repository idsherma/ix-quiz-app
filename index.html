<!DOCTYPE html>
<html lang="en">
  <head>
    <!--- basic page needs
   ================================================== -->
    <meta charset="utf-8">
    <title>
      Recycling Quiz
    </title>

    <!-- mobile specific metas
   ================================================== -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <!-- CSS
   ================================================== -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css"> -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="quiz-screen">
        <div class="quiz-screen__wrapper">

            <!-- Quiz Start Screen-->
            <div id="quiz-screen-intro">
                <i class="fas fa-recycle"></i>
                <h1>Think you know how to recycle?</h1>
                <button class="quiz-screen__start-button" id="start-button">Start the quiz</button>
            </div>

            <!-- Quiz Content/Questions -->
            <div id="quiz">
                <div class="quiz-count-wrapper">
                    <p class="quiz-count-wrapper__questions">Question: <span id="questionNumber">1</span>/5</p>
                    <p class="quiz-count-wrapper__score">Score: <span id="scoreNumber">0</span></p>
                </div>

                <div class="quiz__content-wrapper">
                  <div id="quiz__content"></div>
                  <button class="quiz-screen__submit" id="submit">Submit</button>
                </div>                
            </div>

            <!-- Quiz Textual Feedback-->
            <div id="quiz-feedback">
              <div class="quiz-screen__icon"></div>
              <p class="quiz-screen__answer-header"></p>
              <p class="quiz-screen__answer-copy"></p>
              <button class="quiz-screen__next" id="next">Next</button>
            </div>

            <div id="final-results">
                <i class="fas fa-leaf"></i>
              <h2 class="quiz-screen__restart-header">You got <span class="quiz-screen__results"></span> correct!</h2>
              <button class="quiz-screen__start-button" id="restart">Restart quiz</button>
            </div>
        </div>
      </section>
    </main>

    <!-- PAGE JAVASCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="js/app.js"></script> 
    <!-- END PAGE JAVASCRIPT -->
  </body>
</html>
